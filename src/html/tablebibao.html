<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
	<style type="text/css">
		p{float: left;margin-left: 20px;border:1px solid #000;width: 100px;height: 30px;text-align: center;line-height: 30px;}
		.color{background-color:pink;}	
	</style>
	<script>
		document.addEventListener('DOMContentLoaded',()=>{
			var p = document.querySelectorAll('p');
			console.log(p)
			for(var i=0;i<p.length;i++){
				p[i].onclick = (function(idx){
					return function(){
						for(var j=0;j<p.length;j++){
							p[j].className = '';
						}
						p[idx].className='color';
					}
					
				})(i);
			}
		})
	</script>
<body>
	<div>
		<p>第1</p>
		<p>第2</p>
		<p>第3</p>
		<p>第4</p>
	</div>
</body>
</html>
